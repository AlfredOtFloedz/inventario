{% extends 'partials/base.html'%}
{% block title %} Editar Artículo {% endblock %}
{% load crispy_forms_tags %}
    
{% block content %}
<div class="container">
    <div class="row  my-4">
        <div class="col-md-8 offset-md-2">
            <div class="border">
                <h3>Editando Artículo</h3>
                <hr>
                <div class="alert alert-danger">
                    <h4> ¿Está seguro de que desea realizar los cambios en el artículo? </h4>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    {{ producto_form | crispy}}
                    <a class="btn btn-secondary" href="{% url 'dashboard-precio' %}">Cancelar</a>
                    <input class="btn btn-info" type="submit" value="Actualizar">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
